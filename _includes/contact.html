<link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
<style type="text/css">
	#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }

</style>

<form action="https://formspree.io/{{site.email}}" method="POST">

    <div class="form-group row">

        <div class="col-md-6">
            <input class="form-control" type="text" name="name" placeholder="Your name or your name of your Service">
        </div>

        <div class="col-md-6">
            <input class="form-control" type="email" name="_replyto" placeholder="Contact Email Address">
        </div>

    </div>

    <textarea rows="8" class="form-control mb-3" name="message" placeholder="What do you want people to read and see?"></textarea>

    <input class="btn btn-success" type="submit" value="Send">

</form>
